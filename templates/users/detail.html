{% extends 'base.html' %}

{% block content %}

<div id="profile-hero" class="full-width" style="background-image: url('{{ user.header_image_url }}');"></div>
<img src="{{ user.image_url }}" alt="Image for {{ user.username }}" id="profile-avatar">
<div class="row full-width">
  <div class="container">
    <div class="row justify-content-end">
      <div class="col-9">
        <ul class="user-stats nav nav-pills">
          <div id="profile-links" class="ml-auto">
            {% if g.user.id == user.id %}
            <a href="/users/update-profile" class="btn">Edit Profile</a>
            <form method="POST" action="/users/delete" class="form-inline">
              <button class="btn ml-2">Delete Profile</button>
            </form>
            <a href="/users/{{user.id}}/favorites" class="btn">My Favorites</a>
            {% endif %}
          </div>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-3">
    <h4 id="sidebar-username">@{{ user.username }}</h4>
    <p class="user-bio">{{ user.bio }}</p>
  </div>

  {% block user_details %}
  {% endblock %}

</div>

{% endblock %}
